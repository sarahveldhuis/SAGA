<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<h1 style="text-align: center;">Cadastrar</h1>
	<form [formGroup]="signupForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
		<ion-item>
			<ion-icon name="person" item-left></ion-icon>
			<ion-input class="input" type="text" placeholder="Nome" formControlName="nome"></ion-input>
		</ion-item>
		<ion-item>
			<ion-icon name="mail" item-left></ion-icon>
			<ion-input class="input" type="email" placeholder="Email" formControlName="email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-icon name="lock" item-left></ion-icon>
			<ion-input class="input" type="password" placeholder="Senha" formControlName="senha"></ion-input>
		</ion-item>
		<ion-item>
			<ion-icon name="lock" item-left></ion-icon>
			<ion-input class="input" type="password" placeholder="Confirmar Senha" formControlName="csenha"></ion-input>
		</ion-item>
		<br>
		<button ion-button class="submit" full type="submit" [disabled]="signupForm.invalid">Criar Conta!</button>
	</form>
</ion-content>
