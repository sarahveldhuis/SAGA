<ion-header>

  <ion-navbar>
    <ion-title>Bem Vindo ao SAGA360Â°!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="loginForm" (ngSubmit)="onLogIn(); $event.preventDefault()">
            <ion-item>
                <ion-input type="email" placeholder="Email" clearInput="true" autocomplete="on" formControlName="email">
     
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" placeholder="Senha" formControlName="senha"></ion-input>
            </ion-item>
            <br>
            <ion-item>
                <ion-label>Lembrar-me</ion-label>
                <ion-checkbox checked="isChecked"></ion-checkbox>
            </ion-item>
            <br>
            <!--<button ion-button clear small block (click)="forgetPage()">ESQUECI MINHA SENHA</button>
            <br>-->
            <button ion-button type="submit" block class="login">LOGIN</button>
            <br>
    </form>
    <button ion-button clear small block (click)="toSignup()">CADASTRAR</button>
</ion-content>
